<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VeriCall</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        .android-device {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            height: 700px;
            position: relative;
            overflow: hidden;
            animation: fadeInDown 1s ease;
            background-image: url('https://images.unsplash.com/photo-1614229136471-11ba5b34d2e5');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .status-bar {
            background-color: #333;
            height: 24px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 10px;
        }

        .status-bar-icons {
            color: #fff;
            margin-right: 10px;
        }

        .navigation-bar {
            background-color: #333;
            height: 56px;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        .phone-content {
            padding-top: 40px;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 70px;
        }

        .phone-header {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
            font-size: 24px;
            animation: bounce 1s infinite alternate;
        }

        .welcome-message {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
            font-size: 18px;
            animation: fadeIn 1s ease;
        }

        .dark-mode-toggle {
            display: inline-block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: #fff;
            border: 1px solid #333;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .dark-mode-toggle::before {
            content: "";
            display: block;
            width: 50%;
            height: 50%;
            background-color: #333;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .dark-mode-toggle.dark::before {
            transform: translate(50%, 50%);
        }

        .phone-nav {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .phone-nav li {
            margin-bottom: 20px;
            text-align: center;
            animation: fadeInUp 1s ease;
        }

        .phone-nav li a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            transition: transform 0.3s ease;
            display: block;
        }

        .phone-nav li a:hover {
            text-decoration: underline;
            transform: scale(1.1);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="android-device">
        <div class="status-bar">
            <div class="dark-mode-toggle" onclick="toggleDarkMode()"></div>
        </div>
        <div class="phone-content">
            <div class="phone-header animate__animated animate__bounce">VeriCall</div>
            <div class="welcome-message animate__animated animate__fadeIn">Welcome to VeriCall</div>
            <ul class="phone-nav">
                <li><a href="/make_call" class="animate__animated animate__fadeInUp">Make a Call</a></li>
                <li><a href="/receive_call" class="animate__animated animate__fadeInUp">Receive Call</a></li>
                <li><a href="/call_history" class="animate__animated animate__fadeInUp">Call History</a></li>
            </ul>
        </div>
        <div class="navigation-bar"></div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
