




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        .dial-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .number {
            padding: 20px;
            font-size: 24px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .number:hover {
            background-color: #0056b3;
        }

        #call-btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #call-btn:hover {
            background-color: #218838;
        }

        #display {
            padding: 10px;
            font-size: 20px;
            text-align: center;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Make a Call</h1>
        <div id="display">Dial Pad: </div>
        <div class="dial-pad">
            <button class="number" onclick="addNumber(1)">1</button>
            <button class="number" onclick="addNumber(2)">2</button>
            <button class="number" onclick="addNumber(3)">3</button>
            <button class="number" onclick="addNumber(4)">4</button>
            <button class="number" onclick="addNumber(5)">5</button>
            <button class="number" onclick="addNumber(6)">6</button>
            <button class="number" onclick="addNumber(7)">7</button>
            <button class="number" onclick="addNumber(8)">8</button>
            <button class="number" onclick="addNumber(9)">9</button>
            <button class="number" onclick="addNumber('*')">*</button>
            <button class="number" onclick="addNumber(0)">0</button>
            <button class="number" onclick="addNumber('#')">#</button>
        </div>
        <button id="call-btn">Call <span>&#x1F4DE;</span></button>
    </div>
    <script>
        function addNumber(number) {
            document.getElementById("display").innerHTML += number;
        }
    </script>
</body>
</html>
